<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ventas - LibroHub</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/5.3.0/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/main2.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>    
<body>
    <nav class="jumbotron top-nav mb-4">
        <div class="container-fluid d-flex justify-content-center">
            <a class="top-nav-link" href="index.html" onclick="showNavAlert('Bienvenido al Inicio')">Inicio</a>
            <a class="top-nav-link" href="inicio_sesión.html" onclick="showNavAlert('Inicie sesión')">Iniciar Sesión</a>
        </div>
    </nav>
    
    <header class="header">
        <div class="container d-flex flex-column align-items-center text-center">
            <img src="../img/logo.png" class="logo mt-3" alt="Logo LibroHub">
            <h1 class="display-4">Los Más Vendidos</h1>
        </div>
    </header>

    <div class="container mt-5">
        <h2 class="display-5 mb-4">Todos los Libros en Venta</h2>
        <div id="allBooksGrid" class="row"></div>
    </div>
    
    <script>
        function loadAllBooks() {
            const books = JSON.parse(localStorage.getItem("books")) || [];
            const allBooksGrid = document.getElementById("allBooksGrid");
            allBooksGrid.innerHTML = "";
    
            books.forEach(book => {
                const colDiv = document.createElement("div");
                colDiv.className = "col-md-4 mb-4";
    
                colDiv.innerHTML = `
                    <div class="book-item">
                        <img src="${book.image || '../img/placeholder.png'}" class="card-img-top" alt="Libro">
                        <div class="card-body">
                            <h5 class="card-title">${book.title}</h5>
                            <p class="card-text">${book.author}</p>
                            <p class="card-text"><strong>Precio:</strong> S/${book.price}</p>
                        </div>
                    </div>
                `;
                allBooksGrid.appendChild(colDiv);
            });
        }
    
        document.addEventListener("DOMContentLoaded", loadAllBooks);
    </script>

       <footer class="footer mt-auto">
        <div class="container">
            <p>© 2024 LibroHub. Todos los derechos reservados.</p>
            
            <div class="footer-links">
                <a href="#" class="btn btn-link">Sobre nosotros</a>
                <a href="#" class="btn btn-link">Política de privacidad</a>
                <a href="#" class="btn btn-link">Términos y condiciones</a>
                <a href="#" class="btn btn-link">Contacto</a>
            </div>
            
            <h5 class="mt-3">Síguenos</h5>
            <div class="btn-group" role="group">
                <a href="#" class="btn btn-outline-light"><i class="fab fa-facebook-f"></i></a>
                <a href="#" class="btn btn-outline-light"><i class="fab fa-instagram"></i></a>
                <a href="#" class="btn btn-outline-light"><i class="fab fa-youtube"></i></a>
                <a href="#" class="btn btn-outline-light"><i class="fab fa-linkedin-in"></i></a>
            </div>
        </div>
    </footer>

    <script src="https://code.jquery.com/jquery-3.6.0.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/5.3.0/js/bootstrap.min.js"></script>

</body>
</html>
