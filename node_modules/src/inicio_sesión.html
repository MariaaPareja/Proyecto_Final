<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="css/main2.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>    
<body>
    <nav class="jumbotron top-nav mb-4">
        <div class="container-fluid d-flex justify-content-center">
            <a class="top-nav-link" href="index.html" onclick="showNavAlert('Bienvenido al Inicio')">Inicio</a>
            <a class="top-nav-link" href="Venta.html" onclick="showNavAlert('Bienvenido a Ventas')">Ventas</a>
        </div>
    </nav>
    
    <header class="header">
        <div class="container text-center">
            <h1 class="display-4">Añadir Libros</h1>
            <p class="lead">Ingresa la información del libro para agregarlo a la lista de "Los Más Vendidos".</p>
        </div>
    </header>

    <main class="container my-4">
        <div class="mb-4">
            <h3>Añadir Nuevo Libro</h3>
            <div class="input-group mb-3">
                <input id="bookTitle" type="text" class="form-control" placeholder="Título del Libro">
                <input id="bookAuthor" type="text" class="form-control" placeholder="Autor">
                <input id="bookPrice" type="text" class="form-control" placeholder="Precio">
                <input id="bookImage" type="file" accept="image/*" class="form-control">
                <button class="btn btn-primary" onclick="addBook()">Añadir Libro</button>
            </div>
        </div>

        <h3>Libros Añadidos</h3>
        <ul id="bookList" class="list-group"></ul>
    </main>

    <script>
        let books = JSON.parse(localStorage.getItem("books")) || [];  

        function addBook() {
            const title = document.getElementById("bookTitle").value;
            const author = document.getElementById("bookAuthor").value;
            const price = document.getElementById("bookPrice").value;
            const imageFile = document.getElementById("bookImage").files[0];

            if (title && author && price && imageFile) {
                const reader = new FileReader();
                reader.onload = function(event) {
                    const image = event.target.result;
                    books.push({ title, author, price, image });
                    localStorage.setItem("books", JSON.stringify(books));  
                    renderBooks();
                };
                reader.readAsDataURL(imageFile);  
            } else {
                alert("Por favor, completa todos los campos.");
            }

            document.getElementById("bookTitle").value = "";
            document.getElementById("bookAuthor").value = "";
            document.getElementById("bookPrice").value = "";
            document.getElementById("bookImage").value = "";
        }

        function removeBook(index) {
            books.splice(index, 1);
            localStorage.setItem("books", JSON.stringify(books));  
            renderBooks();
        }

        function renderBooks() {
            const bookList = document.getElementById("bookList");
            bookList.innerHTML = "";
            books.forEach((book, index) => {
                const listItem = document.createElement("li");
                listItem.className = "list-group-item d-flex justify-content-between align-items-center";
                listItem.innerHTML = `
                    <span>${book.title} - ${book.author} - S/${book.price}</span>
                    <button class="btn btn-danger btn-sm" onclick="removeBook(${index})">Eliminar</button>
                `;
                bookList.appendChild(listItem);
            });
        }

        document.addEventListener("DOMContentLoaded", renderBooks); 
    </script>
