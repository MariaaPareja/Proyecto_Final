<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>LibroHub</title>
  <!-- Paso 1: BS5 Get Started - Integrar Bootstrap en el proyecto -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="inicio.css">
</head>
<body>

  <!-- Navegación -->
  <nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container">
      <a class="navbar-brand" href="#">LibroHub</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item">
            <a class="nav-link" href="#">Inicio</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Explorar</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Productos</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Contacto</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- Paso 2: BS5 Containers - Crear un contenedor principal para la sección de inicio -->
  <div class="container mt-5">
    <!-- Paso 8: BS5 Jumbotron - Diseñar una sección de bienvenida -->
    <div class="jumbotron p-5">
      <!-- Paso 4: BS5 Typography - Aplicar estilos de tipografía en el encabezado -->
      <h1 class="display-4">¡Bienvenido a LibroHub!</h1>
      <p class="lead">Tu espacio para explorar y descubrir libros únicos y fascinantes.</p>
      <hr class="my-4">
      <p>Únete a nuestra comunidad y empieza a explorar el mundo de los libros.</p>
      <!-- Paso 10: BS5 Buttons - Crear botones de llamada a la acción -->
      <div class="btn-group">
        <a href="#" class="btn btn-primary">Explorar</a>
        <a href="#" class="btn btn-secondary">Ver Productos</a>
      </div>
    </div>
  </div>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
